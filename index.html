<!DOCTYPE html> <html> <head> <title>Length Converter</title> <style> body { font-family: Arial; padding: 20px; background-color: #f5f5f5; } .container { max-width: 300px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); } input, select, button { width: 100%; padding: 10px; margin: 5px 0; } </style> </head> <body> <div class="container"> <h2>Length Converter</h2> <input type="number" id="value" placeholder="Enter value"> <select id="unit"> <option value="cm">Centimeters → Meters</option> <option value="m">Meters → Centimeters</option> </select> <button onclick="convert()">Convert</button> <p id="result"></p> </div> <script> function convert() { let value = document.getElementById("value").value; let unit = document.getElementById("unit").value; let result = unit === "cm" ? value / 100 : value * 100; document.getElementById("result").innerText = "Result: " + result; } </script> </body> </html>
